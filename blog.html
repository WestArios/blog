<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MySpace Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E9EBEE;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 800px;
            margin: auto;
            background-color: #FFF;
            padding: 20px;
        }
        .header {
            background-color: #3B5998;
            color: #FFF;
            padding: 10px;
            text-align: center;
        }
        .section {
            margin-top: 20px;
        }
        .section-header {
            background-color: #3B5998;
            color: #FFF;
            padding: 5px 10px;
        }
        .section-content {
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>MySpace Profile</h1>
    </div>

    <div class="section">
        <div class="section-header">About Me</div>
        <div class="section-content">
            <p>This is the about me section where you can write about yourself.</p>
        </div>
    </div>

    <div class="section">
        <div class="section-header">Interests</div>
        <div class="section-content">
            <p>List your interests here.</p>
        </div>
    </div>

    <div class="section">
        <div class="section-header">Comments</div>
        <div class="section-content">
            <p>This is where friends' comments would appear.</p>
        </div>
    </div>
</div>

</body>
</html>
