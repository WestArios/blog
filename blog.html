<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySpace Style Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .profile-section {
            background-color: white;
            padding: 20px;
            margin: 15px;
        }
        .blog-posts {
            background-color: white;
            padding: 20px;
            margin: 15px;
        }
        .footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>My Blog</h1>
</div>

<div class="profile-section">
    <h2>Profile Section</h2>
    <p>This is where your profile information goes. Introduce yourself!</p>
</div>

<div class="blog-posts">
    <h2>Blog Posts</h2>
    <p>This section is for your blog posts. Share your thoughts, stories, or anything interesting!</p>
    <!-- Repeat this part for each post -->
    <div class="post">
        <h3>Post Title Here</h3>
        <p>Post content goes here...</p>
    </div>
    <!-- End post repeat -->
</div>

<div class="footer">
    <p>Footer Content &copy; 2024</p>
</div>

</body>
</html>
